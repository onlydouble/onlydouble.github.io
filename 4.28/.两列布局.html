<title>两列布局</title>
<style>
body{margin:0; padding:0;}
.left{position:absolute; width:300px; height:500px; background:#f00; left:0; top:0;}
.right{ position:absolute;width:300px; height:500px; background:#0f0; right:0; top:0;}
.middle{ margin:0 350px 0px 350px; height:500px; background:blue; text-align:center;}
</style>
</head>

<body>
<div class="left">200px</div>
<div class="middle">middle</div>
<div class="right">300px</div>

</body>
