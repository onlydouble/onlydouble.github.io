<h5>樱桃小丸子</h5>
<p>在咱们国家，“近亲繁殖”不是工商银行的“专利”，而是普遍现象。好一点的系统，一家人在一个系统甚至一个单位工作的情况，并不鲜见。前几天和一位在一个“强势”系统工作的朋友聊天，聊到“系统福利”。据他讲，他们系统内子弟，成绩差考不上像样大学的，系统内两所外地学校“兜底”；等到就业，好学校毕业的进机关，差的也能进下属单位。</p>
