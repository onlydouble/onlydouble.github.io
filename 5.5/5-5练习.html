<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>返回值函数</title>
	<script type="text/javascript">
		function app2(x,y){
			var sum,x,y;
			sum=x*y;
			return sum;
		}
		req1=app2(5,6);
		req2=app2(2,3);
		sumq=req1+req2;

		
		document.write("req1值："+req1+"<br/>");
		document.write("req2值："+req2+"<br/>");
		document.write(req1+"与"+req2+"和"+sumq+"<br/>");

	</script>
</head>
<body>
	
</body>
</html>
