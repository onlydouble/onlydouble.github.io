<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>比较大小</title>
	<script type="text/javascript">
		function app(x,y){
			
			if (x>y) {
				return x;
			}
			else if(x<y){
				return y;
			}
			else{
				return x;
		            }
		}
		
		document.write("5和4较大的值是："+app(5,4)+"<br>");
		document.write("6和8较大的值是："+app(6,6)+"<br>");
		document.write("4和4较大的值是："+app(4,4)+"<br>");
		app(5,4);
	</script>
</head>
<body>
	
</body>
</html>
