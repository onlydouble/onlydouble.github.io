<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>onfocus</title>
	<script type="text/javascript">
		function message(){
			alert("请选择你的职业");
		}
	</script>

</head>
<body>请选择你的职业<br/>
<select name="carrer" onfocus="message()">
	<option>学生</option>
	<option>教师</option>
	<option>医生</option>
	<option>白领</option>
</select>
	
</body>
</html>
