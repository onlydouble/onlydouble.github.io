<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>substring</title>
	<script type="text/javascript">
		var mystr="i love javascript";
		var str="hello world !";
		document.write(mystr.substring(7)+"<br>");
		document.write(mystr.substring(2,6)+"<br>");
		document.write(str.substring(0,5)+"<br>");
		document.write(str.substring(6));
	</script>
</head>
<body>
	
</body>
</html>
