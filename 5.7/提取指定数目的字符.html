<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>substr</title>
	<script type="text/javascript">
		var mystr="i love javascript!";
		var str="hello world !";
		document.write(mystr.substr(7)+"<br>");
		document.write(mystr.substr(2,4)+"<br>");
		document.write(str.substr(0,5)+"<br>");
		document.write(str.substr(6));
		
	</script>
</head>
<body>
	
</body>
</html>
