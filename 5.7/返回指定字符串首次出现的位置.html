<head>

	<title>indexOf</title>
	<script type="text/javascript">
		var str="i love javascript!";
		document.write(str.indexOf("i")+"<br>");

		document.write(str.indexOf("v",6)+"<br>");

		 document.write(mystr.indexOf("o"));
	</script>
