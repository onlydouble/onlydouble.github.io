<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>year</title>
	<script type="text/javascript">
		var mydate=new Date()
		document.write(mydate+"<br>");
		document.write(mydate.getFullYear()+"<br>");
		mydate.setFullYear(81);
		document.write(mydate+"<br>");
		var myear=mydate.getFullYear();
		document.write("年份："+myear);
	</script>
</head>
<body>
	
</body>
</html>
