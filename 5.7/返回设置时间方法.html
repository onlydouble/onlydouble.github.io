<head>

	<title>time</title>
	<script type="text/javascript">
		var mydate=new Date();
		document.write("当前时间:"+mydate+"<br>");
		mydate.setTime(mydate.getTime()+60*60*1000);
		document.write("推迟一小时:"+mydate);
	</script>
