<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getDay</title>
	<script type="text/javascript">
		var mydate=new Date();
		var weekday=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
		var day=mydate.getDay();
		document.write(mydate.getDay()+"<br>");
		document.write("今天是："+weekday[day]);
	</script>
</head>

</body>
