<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tagname</title>

</head>
<body>
	<p id="intro">我的课程</p>
	<ul>
		<li>javascript</li>
		<li>jquert</li>
		<li>HTML</li>
		<li>Java</li>
		<li>php</li>
	</ul>
	<script type="text/javascript">
		var x=document.getElementsByTagName('li');
		li=x[0];
		document.write(x.length+"<br>");
		document.write(li.innerHTML);

	</script>
</body>
</html>
