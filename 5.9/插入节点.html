<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>appendChild()</title>
</head>
<body>

<ul id="test">
  <li>JavaScript</li>
  <li>HTML</li>
</ul> 
 
<script type="text/javascript">

  var otest = document.getElementById("test");  
  var ots=document.createElement("li");
    ots.innerHTML="PHP";
    otest.appendChild(ots);
 
          
</script> 

</body>
</html>
