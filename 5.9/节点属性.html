<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<ul>
	<li>javascript</li>
	<li>java</li>
	<li>jquery</li>
</ul>
	<script type="text/javascript">
		var text=document.getElementsByTagName("li");
		for (var i=0;i<text.length;i++)
				{
					document.write("li["+(i+1)+"]:"+"<br>"+"节点名："+text[i].nodeName+"<br>"+"节点置："+text[i].nodeValue+"<br>"+"节点类型："+text[i].nodeType+"<br>");
				}

	</script>
</body>
</html>
